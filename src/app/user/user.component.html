  <a [routerLink]="['/user', user.id, 'edit']">{{ user.name }}</a>
  <span>{{ ' ---> Email: ' + user.email }}</span>
  <button class="btn btn-sm btn-primary" (click)="onEditUser()">Edit User</button>
</div>
