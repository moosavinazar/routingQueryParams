<div *ngIf="!editMode">
  <span>{{ user.id + ': ' }}</span>
  <a
    [routerLink]="['./edit']"
    [queryParams]="{editMode: '1', isAdmin: '1'}"
    [fragment]="'title'"
    (click)="editMode = true"
  >{{ user.name }}</a>
  <span>{{ ' ---> Email: ' + user.email }}</span>
  <button class="btn btn-sm btn-primary" (click)="onEditUser()">Edit User</button>
</div>
<div *ngIf="editMode">
  <router-outlet></router-outlet>
</div>
